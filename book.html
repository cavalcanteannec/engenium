<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Serviço - Agenda Pro</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;
    
    // Componentes de ícones
    const Icon = ({ children, className = "w-5 h-5", ...props }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" {...props}>
        {children}
      </svg>
    );
    
    const Calendar = (props) => (
      <Icon {...props}>
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
      </Icon>
    );
    
    const Clock = (props) => (
      <Icon {...props}>
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </Icon>
    );
    
    const Check = (props) => (
      <Icon {...props}>
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5 13l4 4L19 7" />
      </Icon>
    );

    const ChevronLeft = (props) => (
      <Icon {...props}>
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 19l-7-7 7-7" />
      </Icon>
    );

    const ChevronRight = (props) => (
      <Icon {...props}>
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5l7 7-7 7" />
      </Icon>
    );

    // Componente de Calendário
    const CalendarPicker = ({ onDateSelect, selectedDate }) => {
      const [currentDate, setCurrentDate] = useState(new Date(new Date().getFullYear(), new Date().getMonth(), 1));
      
      const getDaysInMonth = (date) => {
        return new Date(date.getFullYear(), date.getMonth() + 1, 0).getDate();
      };

      const getFirstDayOfMonth = (date) => {
        return new Date(date.getFullYear(), date.getMonth(), 1).getDay();
      };

      // Obter data de hoje em formato string
      const getTodayString = () => {
        const now = new Date();
        return `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}-${String(now.getDate()).padStart(2, '0')}`;
      };

      // Verificar se a data é válida (dentro dos próximos 60 dias)
      const isDateValid = (dateStr) => {
        const parts = dateStr.split('-');
        const year = parseInt(parts[0]);
        const month = parseInt(parts[1]);
        const day = parseInt(parts[2]);
        
        const checkDate = new Date(year, month - 1, day);
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        checkDate.setHours(0, 0, 0, 0);
        
        const maxDate = new Date(today);
        maxDate.setDate(maxDate.getDate() + 60);
        
        return checkDate.getTime() >= today.getTime() && checkDate.getTime() <= maxDate.getTime();
      };

      const handlePrevMonth = () => {
        setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1));
      };

      const handleNextMonth = () => {
        setCurrentDate(new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1));
      };

      const monthNames = ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
                         'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'];
      const dayNames = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];

      const daysInMonth = getDaysInMonth(currentDate);
      const firstDay = getFirstDayOfMonth(currentDate);
      const days = [];

      for (let i = 0; i < firstDay; i++) {
        days.push(null);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        days.push(i);
      }

      const todayStr = getTodayString();

      return (
        <div className="bg-white rounded-lg border border-gray-300 p-4">
          <div className="flex items-center justify-between mb-6">
            <button
              onClick={handlePrevMonth}
              className="p-2 hover:bg-gray-100 rounded-lg transition"
              type="button"
            >
              <ChevronLeft className="w-5 h-5 text-gray-600" />
            </button>
            <h3 className="text-lg font-semibold text-gray-900 min-w-48 text-center">
              {monthNames[currentDate.getMonth()]} {currentDate.getFullYear()}
            </h3>
            <button
              onClick={handleNextMonth}
              className="p-2 hover:bg-gray-100 rounded-lg transition"
              type="button"
            >
              <ChevronRight className="w-5 h-5 text-gray-600" />
            </button>
          </div>

          <div className="grid grid-cols-7 gap-1 mb-2">
            {dayNames.map(day => (
              <div key={day} className="text-center text-xs font-semibold text-gray-600 py-2">
                {day}
              </div>
            ))}
          </div>

          <div className="grid grid-cols-7 gap-1">
            {days.map((day, index) => {
              if (day === null) {
                return <div key={`empty-${index}`} className="aspect-square" />;
              }

              const dateStr = `${currentDate.getFullYear()}-${String(currentDate.getMonth() + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
              const isValid = isDateValid(dateStr);
              const isSelected = selectedDate === dateStr;
              const isToday = dateStr === todayStr;

              return (
                <button
                  key={`day-${day}`}
                  type="button"
                  onClick={() => {
                    console.log('Clicado em:', dateStr, 'Válido:', isValid, 'É hoje:', isToday);
                    if (isValid) {
                      onDateSelect(dateStr);
                    }
                  }}
                  disabled={!isValid}
                  className={`aspect-square rounded-lg border-2 font-medium transition text-sm flex items-center justify-center ${
                    !isValid
                      ? 'bg-gray-100 text-gray-400 border-gray-200 cursor-not-allowed'
                      : isSelected
                      ? 'bg-purple-600 text-white border-purple-600 shadow-lg'
                      : isToday
                      ? 'border-purple-400 bg-purple-50 text-purple-700 hover:bg-purple-100'
                      : 'border-gray-200 text-gray-900 hover:border-purple-400 hover:bg-purple-50'
                  }`}
                >
                  <span>{day}</span>
                </button>
              );
            })}
          </div>

          <div className="mt-4 pt-4 border-t border-gray-200">
            <p className="text-xs text-gray-600 mb-2 font-semibold">Legenda:</p>
            <div className="text-xs text-gray-600 space-y-1">
              <div className="flex items-center gap-2">
                <div className="w-3 h-3 rounded bg-purple-50 border border-purple-400"></div>
                <span>Hoje</span>
              </div>
              <div className="flex items-center gap-2">
                <div className="w-3 h-3 rounded bg-purple-600"></div>
                <span>Selecionado</span>
              </div>
              <div className="flex items-center gap-2">
                <div className="w-3 h-3 rounded bg-gray-100 border border-gray-200"></div>
                <span>Indisponível</span>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const API_BASE = 'http://localhost:3002/api';

    const BookingPage = () => {
      const [step, setStep] = useState(1);
      const [services, setServices] = useState([]);
      const [selectedService, setSelectedService] = useState(null);
      const [selectedDate, setSelectedDate] = useState(null);
      const [selectedTime, setSelectedTime] = useState(null);
      const [availableSlots, setAvailableSlots] = useState([]);
      const [clientData, setClientData] = useState({ name: '', phone: '', email: '' });
      const [loading, setLoading] = useState(false);
      const [error, setError] = useState('');
      const [success, setSuccess] = useState(false);

      useEffect(() => {
        const loadServices = async () => {
          try {
            const response = await fetch(`${API_BASE}/services?active=true`);
            if (!response.ok) {
              throw new Error(`Erro HTTP: ${response.status}`);
            }
            const data = await response.json();
            setServices(data);
            setError(''); // Limpar erro se carregou com sucesso
          } catch (error) {
            console.error('Erro ao carregar serviços:', error);
            if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
              setError('⚠️ Servidor não está rodando. Por favor, execute "npm start" no terminal para iniciar o servidor.');
            } else {
              setError(`Erro ao carregar serviços: ${error.message}`);
            }
          }
        };
        loadServices();
      }, []);

      useEffect(() => {
        if (selectedService && selectedDate) {
          loadAvailableSlots();
        }
      }, [selectedService, selectedDate]);

      const loadAvailableSlots = async () => {
        setLoading(true);
        setError('');
        try {
          const response = await fetch(
            `${API_BASE}/appointments/available?date=${selectedDate}&serviceId=${selectedService.id}`
          );
          if (!response.ok) throw new Error('Erro ao carregar horários');
          const data = await response.json();
          setAvailableSlots(data.availableSlots || []);
        } catch (error) {
          console.error('Erro:', error);
          setError('Erro ao carregar horários disponíveis.');
        } finally {
          setLoading(false);
        }
      };

      const getAvailableDates = () => {
        const dates = [];
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        for (let i = 0; i < 30; i++) {
          const date = new Date(today);
          date.setDate(today.getDate() + i);
          dates.push(date);
        }
        return dates;
      };

      const formatDate = (date) => {
        const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
        const months = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
        return `${days[date.getDay()]}, ${date.getDate()} ${months[date.getMonth()]}`;
      };

      const formatDateISO = (date) => {
        return date.toISOString().split('T')[0];
      };

      const handleServiceSelect = (service) => {
        setSelectedService(service);
        setStep(2);
        setSelectedDate(null);
        setSelectedTime(null);
      };

      const handleDateSelect = (date) => {
        // date já é string ISO do calendário, ou é um objeto Date
        const dateISO = typeof date === 'string' ? date : formatDateISO(date);
        setSelectedDate(dateISO);
        setSelectedTime(null);
      };

      const handleTimeSelect = (time) => {
        setSelectedTime(time);
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        setLoading(true);
        setError('');

        try {
          const response = await fetch(`${API_BASE}/appointments`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              serviceId: selectedService.id,
              date: selectedDate,
              time: selectedTime,
              clientName: clientData.name,
              clientPhone: clientData.phone,
              clientEmail: clientData.email
            })
          });

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || 'Erro ao criar agendamento');
          }

          setSuccess(true);
          setTimeout(() => {
            setStep(1);
            setSelectedService(null);
            setSelectedDate(null);
            setSelectedTime(null);
            setClientData({ name: '', phone: '', email: '' });
            setSuccess(false);
          }, 3000);
        } catch (error) {
          setError(error.message);
        } finally {
          setLoading(false);
        }
      };

      if (success) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-xl p-8 max-w-md w-full text-center">
              <div className="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <Check className="w-8 h-8 text-green-600" />
              </div>
              <h2 className="text-2xl font-bold text-gray-900 mb-2">Agendamento Confirmado!</h2>
              <p className="text-gray-600 mb-4">Seu agendamento foi realizado com sucesso.</p>
              <div className="bg-gray-50 rounded-lg p-4 text-left">
                <p className="text-sm text-gray-600 mb-1"><strong>Serviço:</strong> {selectedService?.name}</p>
                <p className="text-sm text-gray-600 mb-1"><strong>Data:</strong> {selectedDate && formatDate(new Date(selectedDate))}</p>
                <p className="text-sm text-gray-600"><strong>Horário:</strong> {selectedTime}</p>
              </div>
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 py-8 px-4">
          <div className="max-w-4xl mx-auto">
            <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
              <div className="bg-gradient-to-r from-purple-600 to-pink-600 text-white p-6">
                <h1 className="text-3xl font-bold mb-2">Agendar Serviço</h1>
                <p className="text-purple-100">Escolha o serviço, data e horário desejados</p>
              </div>

              <div className="flex items-center justify-center p-6 border-b">
                <div className="flex items-center space-x-4">
                  <div className={`flex items-center ${step >= 1 ? 'text-purple-600' : 'text-gray-400'}`}>
                    <div className={`w-8 h-8 rounded-full flex items-center justify-center ${step >= 1 ? 'bg-purple-600 text-white' : 'bg-gray-200'}`}>
                      {step > 1 ? <Check className="w-5 h-5" /> : '1'}
                    </div>
                    <span className="ml-2 font-medium">Serviço</span>
                  </div>
                  <div className={`w-16 h-1 ${step >= 2 ? 'bg-purple-600' : 'bg-gray-200'}`}></div>
                  <div className={`flex items-center ${step >= 2 ? 'text-purple-600' : 'text-gray-400'}`}>
                    <div className={`w-8 h-8 rounded-full flex items-center justify-center ${step >= 2 ? 'bg-purple-600 text-white' : 'bg-gray-200'}`}>
                      {step > 2 ? <Check className="w-5 h-5" /> : '2'}
                    </div>
                    <span className="ml-2 font-medium">Data & Hora</span>
                  </div>
                  <div className={`w-16 h-1 ${step >= 3 ? 'bg-purple-600' : 'bg-gray-200'}`}></div>
                  <div className={`flex items-center ${step >= 3 ? 'text-purple-600' : 'text-gray-400'}`}>
                    <div className={`w-8 h-8 rounded-full flex items-center justify-center ${step >= 3 ? 'bg-purple-600 text-white' : 'bg-gray-200'}`}>
                      3
                    </div>
                    <span className="ml-2 font-medium">Confirmar</span>
                  </div>
                </div>
              </div>

              <div className="p-6">
                {error && (
                  <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                    {error}
                  </div>
                )}

                {step === 1 && (
                  <div>
                    <h2 className="text-2xl font-bold text-gray-900 mb-6">Selecione o Serviço</h2>
                    {services.length === 0 && !error ? (
                      <div className="text-center py-8 text-gray-500">
                        Carregando serviços...
                      </div>
                    ) : error ? (
                      <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-6 text-center">
                        <p className="text-yellow-800 mb-4">{error}</p>
                        <div className="text-sm text-yellow-700 space-y-2">
                          <p><strong>Para iniciar o servidor:</strong></p>
                          <ol className="list-decimal list-inside space-y-1 text-left max-w-md mx-auto">
                            <li>Abra o terminal na pasta do projeto</li>
                            <li>Execute: <code className="bg-yellow-100 px-2 py-1 rounded">npm start</code></li>
                            <li>Aguarde a mensagem "Servidor rodando em http://localhost:3000"</li>
                            <li>Recarregue esta página</li>
                          </ol>
                        </div>
                      </div>
                    ) : (
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        {services.map(service => (
                          <button
                            key={service.id}
                            onClick={() => handleServiceSelect(service)}
                            className="p-6 border-2 border-gray-200 rounded-xl hover:border-purple-500 hover:bg-purple-50 transition text-left"
                          >
                            <h3 className="text-lg font-semibold text-gray-900 mb-2">{service.name}</h3>
                            <p className="text-sm text-gray-600 mb-3">{service.categoryName || 'Serviço'}</p>
                            <div className="flex items-center justify-between">
                              <span className="text-2xl font-bold text-purple-600">R$ {service.price.toFixed(2)}</span>
                              <span className="text-sm text-gray-500 flex items-center gap-1">
                                <Clock className="w-4 h-4" />
                                {service.duration} min
                              </span>
                            </div>
                          </button>
                        ))}
                      </div>
                    )}
                  </div>
                )}

                {step === 2 && selectedService && (
                  <div>
                    <div className="flex items-center justify-between mb-6">
                      <div>
                        <h2 className="text-2xl font-bold text-gray-900">Selecione Data e Horário</h2>
                        <p className="text-gray-600 mt-1">{selectedService.name} - R$ {selectedService.price.toFixed(2)}</p>
                      </div>
                      <button
                        onClick={() => {
                          setStep(1);
                          setSelectedService(null);
                        }}
                        className="text-purple-600 hover:text-purple-700 font-medium"
                      >
                        Alterar serviço
                      </button>
                    </div>

                    <div className="mb-6">
                      <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                        <Calendar className="w-5 h-5" />
                        Selecione uma Data
                      </h3>
                      <CalendarPicker 
                        onDateSelect={handleDateSelect} 
                        selectedDate={selectedDate}
                      />
                    </div>

                    {selectedDate && (
                      <div className="mt-6">
                        <h3 className="text-lg font-semibold text-gray-900 mb-4 flex items-center gap-2">
                          <Clock className="w-5 h-5" />
                          Horário Disponível
                        </h3>
                        {loading ? (
                          <div className="text-center py-8 text-gray-500">Carregando horários...</div>
                        ) : availableSlots.length === 0 ? (
                          <div className="text-center py-8 text-gray-500">
                            Nenhum horário disponível para esta data.
                          </div>
                        ) : (
                          <div className="grid grid-cols-3 md:grid-cols-6 gap-3">
                            {availableSlots.map((slot, index) => (
                              <button
                                key={index}
                                onClick={() => handleTimeSelect(slot.time)}
                                className={`p-3 rounded-lg border-2 transition ${
                                  selectedTime === slot.time
                                    ? 'border-purple-500 bg-purple-600 text-white font-semibold shadow-md'
                                    : 'border-gray-200 hover:border-purple-300 text-gray-900'
                                }`}
                              >
                                {slot.time}
                              </button>
                            ))}
                          </div>
                        )}
                      </div>
                    )}

                    {selectedDate && selectedTime && (
                      <div className="mt-8 flex justify-end">
                        <button
                          onClick={() => setStep(3)}
                          className="bg-purple-600 text-white px-8 py-3 rounded-lg font-medium hover:bg-purple-700 transition shadow-md"
                        >
                          Continuar para Confirmação →
                        </button>
                      </div>
                    )}
                  </div>
                )}

                {step === 3 && selectedService && selectedDate && selectedTime && (
                  <div>
                    <div className="flex items-center justify-between mb-6">
                      <h2 className="text-2xl font-bold text-gray-900">Confirmar Agendamento</h2>
                      <button
                        onClick={() => setStep(2)}
                        className="text-purple-600 hover:text-purple-700 font-medium"
                      >
                        Voltar
                      </button>
                    </div>

                    <div className="bg-gray-50 rounded-xl p-6 mb-6">
                      <h3 className="font-semibold text-gray-900 mb-4">Resumo do Agendamento</h3>
                      <div className="space-y-2 text-gray-700">
                        <div className="flex justify-between">
                          <span>Serviço:</span>
                          <span className="font-medium">{selectedService.name}</span>
                        </div>
                        <div className="flex justify-between">
                          <span>Data:</span>
                          <span className="font-medium">{formatDate(new Date(selectedDate))}</span>
                        </div>
                        <div className="flex justify-between">
                          <span>Horário:</span>
                          <span className="font-medium">{selectedTime}</span>
                        </div>
                        <div className="flex justify-between">
                          <span>Duração:</span>
                          <span className="font-medium">{selectedService.duration} minutos</span>
                        </div>
                        <div className="flex justify-between pt-2 border-t border-gray-200">
                          <span className="font-semibold">Total:</span>
                          <span className="font-bold text-purple-600 text-lg">R$ {selectedService.price.toFixed(2)}</span>
                        </div>
                      </div>
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-4">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Nome Completo *
                        </label>
                        <input
                          type="text"
                          required
                          value={clientData.name}
                          onChange={(e) => setClientData({ ...clientData, name: e.target.value })}
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          placeholder="Seu nome completo"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Telefone *
                        </label>
                        <input
                          type="tel"
                          required
                          value={clientData.phone}
                          onChange={(e) => setClientData({ ...clientData, phone: e.target.value })}
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          placeholder="(85) 99999-9999"
                        />
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          E-mail (opcional)
                        </label>
                        <input
                          type="email"
                          value={clientData.email}
                          onChange={(e) => setClientData({ ...clientData, email: e.target.value })}
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                          placeholder="seu@email.com"
                        />
                      </div>

                      <div className="flex gap-3 pt-4">
                        <button
                          type="button"
                          onClick={() => setStep(2)}
                          className="flex-1 px-4 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition"
                        >
                          Voltar
                        </button>
                        <button
                          type="submit"
                          disabled={loading}
                          className="flex-1 bg-purple-600 text-white px-4 py-3 rounded-lg font-medium hover:bg-purple-700 transition disabled:opacity-50"
                        >
                          {loading ? 'Confirmando...' : 'Confirmar Agendamento'}
                        </button>
                      </div>
                    </form>
                  </div>
                )}
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Renderizar
    const renderApp = () => {
      if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
        document.getElementById('root').innerHTML = `
          <div style="padding: 20px; text-align: center; font-family: Arial;">
            <h1 style="color: red;">Erro ao carregar React</h1>
            <p>Verifique sua conexão com a internet e recarregue a página.</p>
            <p style="margin-top: 20px; color: #666;">Abra o console do navegador (F12) para mais detalhes.</p>
          </div>
        `;
        return;
      }

      try {
        const rootElement = document.getElementById('root');
        if (ReactDOM.createRoot) {
          const root = ReactDOM.createRoot(rootElement);
          root.render(<BookingPage />);
        } else {
          ReactDOM.render(<BookingPage />, rootElement);
        }
      } catch (error) {
        console.error('Erro ao renderizar:', error);
        document.getElementById('root').innerHTML = `
          <div style="padding: 20px; text-align: center; font-family: Arial;">
            <h1 style="color: red;">Erro ao carregar a aplicação</h1>
            <p>${error.message}</p>
            <p style="margin-top: 20px; color: #666;">Abra o console do navegador (F12) para mais detalhes.</p>
          </div>
        `;
      }
    };

    // Aguardar carregamento
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', renderApp);
    } else {
      // Se já carregou, aguardar um pouco para garantir que React está disponível
      setTimeout(renderApp, 100);
    }
  </script>
</body>
</html>
