<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda Pro - Sistema de Agendamentos</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState } = React;
    
    // Componentes de √≠cones simples
    const Icon = ({ children, className = "w-5 h-5", ...props }) => (
      <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24" {...props}>
        {children}
      </svg>
    );
    
    const Calendar = (props) => (
      <Icon {...props}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></Icon>
    );
    const Users = (props) => (
      <Icon {...props}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" /></Icon>
    );
    const Scissors = (props) => (
      <Icon {...props}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M14.121 14.121L19 19m-7-7l7-7m-7 7l-2.879 2.879M12 12L9.121 9.121m0 5.758a3 3 0 10-4.243 4.243 3 3 0 004.243-4.243zm0-5.758a3 3 0 10-4.243-4.243 3 3 0 004.243 4.243z" /></Icon>
    );
    const Settings = (props) => (
      <Icon {...props}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></Icon>
    );
    const LayoutDashboard = (props) => (
      <Icon {...props}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></Icon>
    );
    const Clock = (props) => (
      <Icon {...props}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></Icon>
    );
    const DollarSign = (props) => (
      <Icon {...props}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></Icon>
    );
    const TrendingUp = (props) => (
      <Icon {...props}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></Icon>
    );
    const Plus = (props) => (
      <Icon {...props}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" /></Icon>
    );
    const Edit = (props) => (
      <Icon {...props}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" /></Icon>
    );
    const Trash2 = (props) => (
      <Icon {...props}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></Icon>
    );
    const Search = (props) => (
      <Icon {...props}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></Icon>
    );
    const X = (props) => (
      <Icon {...props}><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></Icon>
    );

    const App = () => {
      const [currentPage, setCurrentPage] = useState('dashboard');
      const [user, setUser] = useState({
        id: '1',
        barbershopName: 'Studio Beleza',
        logoUrl: null,
        primaryColor: '#8B5CF6',
        secondaryColor: '#EC4899',
        darkMode: false,
        onboardingComplete: true
      });
      const [isAuthenticated, setIsAuthenticated] = useState(true);
      const [showOnboarding, setShowOnboarding] = useState(false);

      // Estados para CRUD
      const [categories, setCategories] = useState([]);
      const [services, setServices] = useState([]);
      const [employees, setEmployees] = useState([]);
      const [loading, setLoading] = useState(true);

      // API Base URL
      const API_BASE = 'http://localhost:3002/api';

      // Fun√ß√£o para fazer requisi√ß√µes √† API
      const apiRequest = async (endpoint, options = {}) => {
        try {
          const response = await fetch(`${API_BASE}${endpoint}`, {
            headers: {
              'Content-Type': 'application/json',
              ...options.headers
            },
            ...options
          });
          
          if (!response.ok) {
            throw new Error(`Erro na requisi√ß√£o: ${response.status}`);
          }
          
          return await response.json();
        } catch (error) {
          console.error('Erro na API:', error);
          // Fallback para dados locais se a API n√£o estiver dispon√≠vel
          return null;
        }
      };

      // Carregar dados iniciais
      React.useEffect(() => {
        const loadData = async () => {
          setLoading(true);
          
          // Tentar carregar da API
          const [categoriesData, servicesData, employeesData] = await Promise.all([
            apiRequest('/categories'),
            apiRequest('/services'),
            apiRequest('/employees')
          ]);
          
          if (categoriesData) setCategories(categoriesData);
          if (servicesData) setServices(servicesData);
          if (employeesData) setEmployees(employeesData);
          
          // Se a API n√£o estiver dispon√≠vel, usar dados padr√£o
          if (!categoriesData || !servicesData || !employeesData) {
            console.warn('API n√£o dispon√≠vel, usando dados locais');
            setCategories([
              { id: '1', name: 'Cabelo', description: 'Servi√ßos de cabelo' },
              { id: '2', name: 'Unha', description: 'Manicure e pedicure' },
              { id: '3', name: 'Barba', description: 'Servi√ßos de barbearia' }
            ]);
            setServices([
              { id: '1', name: 'Corte + Escova', categoryId: '1', price: 100, duration: 60, active: true },
              { id: '2', name: 'Escova Simples', categoryId: '1', price: 50, duration: 30, active: true },
              { id: '3', name: 'Manicure', categoryId: '2', price: 35, duration: 45, active: true },
              { id: '4', name: 'Barba Completa', categoryId: '3', price: 40, duration: 30, active: true }
            ]);
            setEmployees([
              { id: '1', name: 'Ana Paula Silva', phone: '85999999999', email: 'ana@email.com', active: true, specialties: ['1', '2'] },
              { id: '2', name: 'Carlos Mendes', phone: '85988888888', email: 'carlos@email.com', active: true, specialties: ['4'] },
              { id: '3', name: 'Fernanda Lima', phone: '85977777777', email: 'fernanda@email.com', active: true, specialties: ['3'] }
            ]);
          }
          
          setLoading(false);
        };
        
        loadData();
      }, []);

      // Login Page
      const LoginPage = () => {
        const [email, setEmail] = useState('');
        const [password, setPassword] = useState('');

        const handleLogin = () => {
          setIsAuthenticated(true);
          if (!user.onboardingComplete) {
            setShowOnboarding(true);
          }
        };

        return (
          <div className="min-h-screen bg-gradient-to-br from-purple-50 to-pink-50 flex items-center justify-center p-4">
            <div className="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
              <div className="text-center mb-8">
                <div className="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                  <Scissors className="w-8 h-8 text-purple-600" />
                </div>
                <h1 className="text-3xl font-bold text-gray-900">agenda pro</h1>
                <p className="text-gray-600 mt-2">sistema de agendamentos inteligente</p>
              </div>

              <div className="space-y-4">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">email</label>
                  <input
                    type="email"
                    value={email}
                    onChange={(e) => setEmail(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="seu@email.com"
                  />
                </div>

                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">senha</label>
                  <input
                    type="password"
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                  />
                </div>

                <button
                  onClick={handleLogin}
                  className="w-full bg-purple-600 text-white py-3 rounded-lg font-medium hover:bg-purple-700 transition"
                >
                  entrar
                </button>

                <div className="relative my-6">
                  <div className="absolute inset-0 flex items-center">
                    <div className="w-full border-t border-gray-300"></div>
                  </div>
                  <div className="relative flex justify-center text-sm">
                    <span className="px-2 bg-white text-gray-500">ou</span>
                  </div>
                </div>

                <button className="w-full border-2 border-gray-300 text-gray-700 py-3 rounded-lg font-medium hover:bg-gray-50 transition flex items-center justify-center gap-2">
                  <svg className="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                  </svg>
                  continuar com google
                </button>
              </div>

              <p className="text-center text-sm text-gray-600 mt-6">
                n√£o tem conta? <a href="#" className="text-purple-600 font-medium hover:underline">criar conta</a>
              </p>
            </div>
          </div>
        );
      };

      // Dashboard
      const Dashboard = () => {
        const [appointments, setAppointments] = useState([]);
        const [stats, setStats] = useState({
          today: 0,
          total: 0,
          revenue: 0,
          occupancy: 0
        });

        // Carregar agendamentos
        React.useEffect(() => {
          const loadAppointments = async () => {
            try {
              const today = new Date().toISOString().split('T')[0];
              const [allAppointments, todayAppointmentsData] = await Promise.all([
                apiRequest('/appointments'),
                apiRequest(`/appointments?date=${today}`)
              ]);

              if (allAppointments && todayAppointmentsData) {
                setAppointments(todayAppointmentsData);
                
                // Calcular estat√≠sticas
                const confirmedAppointments = allAppointments.filter(apt => apt.status === 'confirmed');
                const revenue = confirmedAppointments.reduce((sum, apt) => {
                  const service = services.find(s => s.id === apt.serviceId);
                  return sum + (service ? service.price : 0);
                }, 0);

                setStats({
                  today: todayAppointmentsData.length,
                  total: confirmedAppointments.length,
                  revenue: revenue,
                  occupancy: 0 // Calcular depois
                });
              }
            } catch (error) {
              console.error('Erro ao carregar agendamentos:', error);
            }
          };
          
          if (services.length > 0) {
            loadAppointments();
          }
        }, [services]);

        const statsCards = [
          { title: 'agendamentos hoje', value: stats.today.toString(), icon: Calendar, color: 'bg-blue-500' },
          { title: 'total agendamentos', value: stats.total.toString(), icon: Users, color: 'bg-green-500' },
          { title: 'receita total', value: `R$ ${stats.revenue.toFixed(2)}`, icon: DollarSign, color: 'bg-purple-500' },
          { title: 'taxa de ocupa√ß√£o', value: '78%', icon: TrendingUp, color: 'bg-pink-500' },
        ];

        const todayAppointments = appointments
          .filter(apt => apt.status === 'confirmed')
          .sort((a, b) => a.time.localeCompare(b.time))
          .map(apt => ({
            time: apt.time,
            client: apt.clientName,
            service: apt.serviceName,
            phone: apt.clientPhone,
            id: apt.id
          }));

        return (
          <div className="space-y-6">
            <div>
              <h1 className="text-3xl font-bold text-gray-900">dashboard</h1>
              <p className="text-gray-600 mt-1">bem-vinda de volta! aqui est√° o resumo de hoje</p>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
              {statsCards.map((stat, index) => (
                <div key={index} className="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                  <div className="flex items-center justify-between">
                    <div>
                      <p className="text-sm text-gray-600 mb-1">{stat.title}</p>
                      <p className="text-2xl font-bold text-gray-900">{stat.value}</p>
                    </div>
                    <div className={`${stat.color} w-12 h-12 rounded-lg flex items-center justify-center`}>
                      <stat.icon className="w-6 h-6 text-white" />
                    </div>
                  </div>
                </div>
              ))}
            </div>

            <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
              <div className="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <h2 className="text-lg font-semibold text-gray-900 mb-4">agendamentos de hoje</h2>
                <div className="space-y-3">
                  {todayAppointments.length === 0 ? (
                    <div className="text-center py-8 text-gray-500">
                      nenhum agendamento hoje
                    </div>
                  ) : (
                    todayAppointments.map((apt) => (
                      <div key={apt.id} className="flex items-center gap-4 p-3 bg-gray-50 rounded-lg">
                        <div className="flex-shrink-0 w-16 text-center">
                          <p className="text-sm font-semibold text-purple-600">{apt.time}</p>
                        </div>
                        <div className="flex-1">
                          <p className="font-medium text-gray-900">{apt.client}</p>
                          <p className="text-sm text-gray-600">{apt.service}</p>
                          {apt.phone && <p className="text-xs text-gray-500 mt-1">üì± {apt.phone}</p>}
                        </div>
                      </div>
                    ))
                  )}
                </div>
              </div>

              <div className="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                <h2 className="text-lg font-semibold text-gray-900 mb-4">resumo semanal</h2>
                <div className="space-y-4">
                  <div className="flex justify-between items-center">
                    <span className="text-gray-600">segunda</span>
                    <span className="font-semibold">15 agendamentos</span>
                  </div>
                  <div className="flex justify-between items-center">
                    <span className="text-gray-600">ter√ßa</span>
                    <span className="font-semibold">18 agendamentos</span>
                  </div>
                  <div className="flex justify-between items-center">
                    <span className="text-gray-600">quarta</span>
                    <span className="font-semibold">12 agendamentos</span>
                  </div>
                  <div className="flex justify-between items-center">
                    <span className="text-gray-600">quinta</span>
                    <span className="font-semibold">20 agendamentos</span>
                  </div>
                  <div className="flex justify-between items-center">
                    <span className="text-gray-600">sexta</span>
                    <span className="font-semibold">22 agendamentos</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // Categories Page
      const CategoriesPage = () => {
        const [showModal, setShowModal] = useState(false);
        const [editingCategory, setEditingCategory] = useState(null);
        const [formData, setFormData] = useState({ name: '', description: '' });

        const handleSave = async () => {
          try {
            let updatedCategory;
            if (editingCategory) {
              // Atualizar categoria existente
              updatedCategory = await apiRequest(`/categories/${editingCategory.id}`, {
                method: 'PUT',
                body: JSON.stringify(formData)
              });
              if (updatedCategory) {
                setCategories(categories.map(c => c.id === editingCategory.id ? updatedCategory : c));
              }
            } else {
              // Criar nova categoria
              updatedCategory = await apiRequest('/categories', {
                method: 'POST',
                body: JSON.stringify(formData)
              });
              if (updatedCategory) {
                setCategories([...categories, updatedCategory]);
              }
            }
          } catch (error) {
            console.error('Erro ao salvar categoria:', error);
            // Fallback: atualizar localmente se API falhar
            if (editingCategory) {
              setCategories(categories.map(c => c.id === editingCategory.id ? { ...c, ...formData } : c));
            } else {
              setCategories([...categories, { id: Date.now().toString(), ...formData }]);
            }
          }
          setShowModal(false);
          setFormData({ name: '', description: '' });
          setEditingCategory(null);
        };

        const handleEdit = (category) => {
          setEditingCategory(category);
          setFormData({ name: category.name, description: category.description });
          setShowModal(true);
        };

        const handleDelete = async (id) => {
          if (!confirm('Tem certeza que deseja deletar esta categoria?')) return;
          
          try {
            await apiRequest(`/categories/${id}`, { method: 'DELETE' });
            setCategories(categories.filter(c => c.id !== id));
          } catch (error) {
            console.error('Erro ao deletar categoria:', error);
            // Fallback: deletar localmente se API falhar
            setCategories(categories.filter(c => c.id !== id));
          }
        };

        return (
          <div className="space-y-6">
            <div className="flex justify-between items-center">
              <div>
                <h1 className="text-3xl font-bold text-gray-900">categorias</h1>
                <p className="text-gray-600 mt-1">organize seus servi√ßos por categoria</p>
              </div>
              <button
                onClick={() => setShowModal(true)}
                style={{ backgroundColor: user.primaryColor }}
                className="flex items-center gap-2 text-white px-6 py-3 rounded-lg font-medium hover:opacity-90 transition"
              >
                <Plus className="w-5 h-5" />
                nova categoria
              </button>
            </div>

            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
              {categories.map(category => (
                <div key={category.id} className="bg-white rounded-xl shadow-sm p-6 border border-gray-100">
                  <div className="flex justify-between items-start mb-4">
                    <div className="flex-1">
                      <h3 className="text-lg font-semibold text-gray-900">{category.name}</h3>
                      <p className="text-sm text-gray-600 mt-1">{category.description}</p>
                    </div>
                    <div className="flex gap-2">
                      <button
                        onClick={() => handleEdit(category)}
                        className="p-2 text-gray-600 hover:text-purple-600 hover:bg-purple-50 rounded-lg transition"
                      >
                        <Edit className="w-4 h-4" />
                      </button>
                      <button
                        onClick={() => handleDelete(category.id)}
                        className="p-2 text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-lg transition"
                      >
                        <Trash2 className="w-4 h-4" />
                      </button>
                    </div>
                  </div>
                  <div className="text-sm text-gray-500">
                    {services.filter(s => s.categoryId === category.id).length} servi√ßos
                  </div>
                </div>
              ))}
            </div>

            {showModal && (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                <div className="bg-white rounded-2xl p-6 w-full max-w-md">
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-xl font-bold text-gray-900">
                      {editingCategory ? 'editar categoria' : 'nova categoria'}
                    </h2>
                    <button
                      onClick={() => {
                        setShowModal(false);
                        setEditingCategory(null);
                        setFormData({ name: '', description: '' });
                      }}
                      className="text-gray-400 hover:text-gray-600"
                    >
                      <X className="w-6 h-6" />
                    </button>
                  </div>

                  <div className="space-y-4">
                    <div>
                      <label className="block text-sm font-medium text-gray-700 mb-2">nome</label>
                      <input
                        type="text"
                        value={formData.name}
                        onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                        placeholder="ex: Cabelo, Unha, Barba..."
                      />
